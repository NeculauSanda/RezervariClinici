version: "3.9"

services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: scd
      POSTGRES_PASSWORD: scd
      POSTGRES_DB: clinica
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./db:/docker-entrypoint-initdb.d
    networks:
      - db-net
    deploy:
      replicas: 1
      placement:
        constraints:
          - node.role == manager

  keycloak:
    image: quay.io/keycloak/keycloak:23.0
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://db:5432/keycloak
      KC_DB_USERNAME: scd
      KC_DB_PASSWORD: scd
      KC_HOSTNAME_STRICT: "false"
      KC_HTTP_ENABLED: "true"
    command: start-dev --import-realm
    ports:
      - "8080:8080"
    networks:
      - auth-net
      - db-net
    volumes:
      - ./keycloak/realm-export.json:/opt/keycloak/data/import/realm.json
    deploy:
      replicas: 1
      placement:
        constraints:
          - node.role == manager

  rabbitmq:
    image: rabbitmq:3-management
    ports:
      - "15672:15672"
      - "5672:5672"
    networks:
      - internal-net
    deploy:
      replicas: 1

  user-service:
    image: medical-user-service:latest
    environment:
      DATABASE_URL: postgresql://scd:scd@db:5432/clinica
      KEYCLOAK_URL: http://keycloak:8080
      KEYCLOAK_REALM: medical-clinica
      KEYCLOAK_CLIENT_ID: medical-app
      KEYCLOAK_BACKEND_CLIENT_ID: ${KEYCLOAK_BACKEND_CLIENT_ID:-medical-backend}
      KEYCLOAK_BACKEND_CLIENT_SECRET: ${KEYCLOAK_BACKEND_CLIENT_SECRET:-secret-backend}
    networks:
      - internal-net
      - db-net
      - auth-net
    ports:
      - "5001:5000"
    deploy:
      replicas: 1

  doctor-service:
    image: medical-doctor-service:latest
    environment:
      DATABASE_URL: postgresql://scd:scd@db:5432/clinica
      KEYCLOAK_URL: http://keycloak:8080
      KEYCLOAK_REALM: medical-clinica
      KEYCLOAK_CLIENT_ID: medical-app
      KEYCLOAK_BACKEND_CLIENT_ID: ${KEYCLOAK_BACKEND_CLIENT_ID:-medical-backend}
      KEYCLOAK_BACKEND_CLIENT_SECRET: ${KEYCLOAK_BACKEND_CLIENT_SECRET:-secret-backend}
    networks:
      - internal-net
      - db-net
      - auth-net
    ports:
      - "5002:5000"
    deploy:
      replicas: 1
      placement:
        constraints:
          - node.role == manager

  appointment-service:
    image: medical-appointment-service:latest
    environment:
      DATABASE_URL: postgresql://scd:scd@db:5432/clinica
      KEYCLOAK_URL: http://keycloak:8080
      KEYCLOAK_REALM: medical-clinica
      RABBITMQ_HOST: rabbitmq
      PYTHONUNBUFFERED: 1
    depends_on:
      - db
      - keycloak
      - rabbitmq
    networks:
      - internal-net
      - db-net
      - auth-net
    ports:
      - "5003:5000"
    deploy:
      replicas: 2
      restart_policy:
        condition: on-failure
        delay: 10s
        max_attempts: 10

  appointment-worker:
    image: medical-appointment-service:latest
    command: python worker.py
    environment:
      DATABASE_URL: postgresql://scd:scd@db:5432/clinica
      RABBITMQ_HOST: rabbitmq
      PYTHONUNBUFFERED: 1
    depends_on:
      - db
      - rabbitmq
    networks:
      - internal-net
      - db-net
    deploy:
      replicas: 1 # 1 singur worker pentru a evita race conditions la scriere
      placement:
        constraints:
          - node.role == manager # rulat doar pe manager pt a evita si aici concurenta
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 10

  appointment-reminder:
    image: medical-appointment-service:latest
    command: python reminder.py
    environment:
      DATABASE_URL: postgresql://scd:scd@db:5432/clinica
      RABBITMQ_HOST: rabbitmq
      PYTHONUNBUFFERED: 1
    depends_on:
    - db
    - rabbitmq
    networks:
      - internal-net
      - db-net
    deploy:
      replicas: 1
      placement:
        constraints:
          - node.role == manager
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 10

  mailhog:
    image: mailhog/mailhog
    ports:
      - "1025:1025"
      - "8025:8025"
    networks:
      - internal-net
    deploy:
      replicas: 1

  minio:
    image: minio/minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    volumes:
      - minio_data:/data
    ports:
      - "9000:9000"
      - "9001:9001"
    networks:
      - internal-net
    deploy:
      replicas: 1

  createbuckets:
    image: minio/mc
    networks:
      - internal-net
    entrypoint: >
      /bin/sh -c "
      until /usr/bin/mc config host add myminio http://minio:9000 minioadmin minioadmin; do echo 'astept MinIO sa porneasca'; sleep 1; done;
      /usr/bin/mc mb --ignore-existing myminio/confirmations;
      /usr/bin/mc anonymous set download myminio/confirmations;
      echo 'Bucket configurat cu succes!';
      exit 0;
      "
    deploy:
      restart_policy:
        condition: on-failure

  notification-service:
    image: medical-notification-service:latest
    environment:
      DATABASE_URL: postgresql://scd:scd@db:5432/clinica
      KEYCLOAK_URL: http://keycloak:8080
      KEYCLOAK_REALM: medical-clinica
      SMTP_HOST: mailhog
      SMTP_PORT: 1025
      SMTP_FROM: noreply@clinica.com
      MINIO_ENDPOINT: minio:9000
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin
      MINIO_BUCKET: confirmations
      PYTHONUNBUFFERED: 1
    ports:
      - "5004:5000"
    networks:
      - internal-net
      - db-net
      - auth-net
    deploy:
      replicas: 1

  notification-worker:
    image: medical-notification-service:latest
    command: python worker.py
    environment:
      DATABASE_URL: postgresql://scd:scd@db:5432/clinica
      RABBITMQ_HOST: rabbitmq
      SMTP_HOST: mailhog
      SMTP_PORT: 1025
      SMTP_FROM: noreply@clinica.com 
      MINIO_ENDPOINT: minio:9000
      MINIO_ACCESS_KEY: minioadmin 
      MINIO_SECRET_KEY: minioadmin 
      MINIO_BUCKET: confirmations 
      PYTHONUNBUFFERED: 1
    networks:
      - internal-net
      - db-net
    deploy:
      replicas: 1
  
networks:
  db-net:
    driver: overlay
  auth-net:
    driver: overlay
  internal-net:
    driver: overlay

volumes:
  db_data:
  minio_data: 