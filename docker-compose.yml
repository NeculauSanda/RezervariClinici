version: "3.9"

services:
  # Baza de date PostgreSQL
  db:
    image: postgres:15
    container_name: medical_db
    environment:
      POSTGRES_USER: ${DB_USER:-scd}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-scd}
      POSTGRES_DB: ${DB_NAME:-clinica}
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./db:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"
    networks:
      - db-net
    # testare bd daca e up si merge
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-scd} -d ${DB_NAME:-clinica}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Keycloak pentru autentificare
  keycloak:
    image: quay.io/keycloak/keycloak:23.0
    container_name: keycloak
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://db:5432/keycloak
      KC_DB_USERNAME: scd
      KC_DB_PASSWORD: scd
      KC_HOSTNAME_STRICT: false
      KC_HTTP_ENABLED: true
    # import realm clinicai la pornire
    command: start-dev --import-realm
    ports:
      - "8080:8080"
    # conditie pt keycloak sa porneasca doar dupa ce db e
    # si el up pt ca altfel ar pica
    depends_on:
      db:
        condition: service_healthy
    networks:
      - auth-net
      - db-net
    # montam fisierul de export al realm-ului
    volumes:
      - ./keycloak/realm-export.json:/opt/keycloak/data/import/realm.json

  # User Service
  user-service:
    build: ./user-service
    container_name: user_service
    environment:
      DATABASE_URL: postgresql://${DB_USER:-scd}:${DB_PASSWORD:-scd}@db:5432/${DB_NAME:-clinica}
      FLASK_ENV: development
      KEYCLOAK_URL: http://keycloak:8080
      KEYCLOAK_REALM: ${KEYCLOAK_REALM:-medical-clinica}
      KEYCLOAK_CLIENT_ID: medical-app
    depends_on:
      - db
      - keycloak
    ports:
      - "5001:5000"
    networks:
      - internal-net
      - db-net
      - auth-net
    volumes:
      - ./user-service:/app
    command: python app.py

